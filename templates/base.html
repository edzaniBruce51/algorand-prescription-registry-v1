<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Prescription Registry{% endblock %}</title>

  <style>
    :root{
      --bg: #f4fbfa;
      --card: #ffffff;
      --accent: #0f766e;
      --accent-2: #065f46;
      --muted: #6b7280;
      --shadow: 0 10px 30px rgba(15,23,42,0.05);
      --radius: 12px;
      --success: #d1fae5;
      --error: #fee2e2;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: var(--bg);
      color: #072329;
      padding: 28px;
      min-height: 100vh;
    }

    .container{
      max-width: 980px;
      margin: 0 auto;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .header{
      background: linear-gradient(90deg,var(--accent) 0%, var(--accent-2) 100%);
      color:#fff;
      padding: 24px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }
    .header .title {
      font-size:1.5rem;
      font-weight:700;
      line-height:1;
    }
    .header .subtitle { opacity:0.95; font-size:0.95rem; color:rgba(255,255,255,0.95) }

    /* layout */
    .content { display:grid; grid-template-columns: 1fr 420px; gap:22px; padding:20px; }
    @media (max-width:980px){ .content{ grid-template-columns: 1fr; padding:18px } }

    /* flash */
    .flash { padding:10px 12px; border-radius:10px; margin-bottom:10px; font-weight:600 }
    .flash-success{ background:var(--success); color:#065f46; border:1px solid rgba(6,95,70,0.06) }
    .flash-error{ background:var(--error); color:#7f1d1d; border:1px solid rgba(127,29,29,0.06) }
    .flash-info{ background:#e6fffa; color:#064e3b; border:1px solid rgba(6,95,70,0.04) }

    /* form & list card basics (shared) */
    .card{ background:#f8faf9; border-radius:10px; padding:16px; border:1px solid rgba(6,95,70,0.04) }
    label{ display:block; margin-bottom:6px; font-size:0.88rem; color:var(--muted) }
    input, textarea, select { width:100%; padding:10px 12px; border-radius:8px; border:1px solid #e6eef0; font-size:14.5px; background:#fff }
    textarea{ min-height:88px; resize:vertical }

    .btn { background:var(--accent); color:#fff; padding:10px 14px; border-radius:8px; border:none; cursor:pointer; font-weight:700 }
    .btn.secondary{ background:#fff; color:var(--accent); border:1px solid rgba(6,95,70,0.06) }

    .small { font-size:0.86rem; color:var(--muted) }
    .list-card{ background:#fff; border-radius:10px; padding:14px; border:1px solid rgba(2,6,23,0.04); box-shadow: 0 6px 18px rgba(2,6,23,0.03); max-height:70vh; overflow:auto }
    .prescription-card{ padding:12px; border-radius:8px; border-left:4px solid rgba(15,118,110,0.08); margin-bottom:12px; background:linear-gradient(180deg,#fff,#fbfffd) }
    .prescription-card .title{ font-weight:700; color:#06303a; margin-bottom:6px }
    .meta{ margin-top:8px; display:flex; gap:8px; align-items:center; flex-wrap:wrap; color:var(--muted); font-size:0.86rem }
    .badge{ padding:5px 8px; border-radius:999px; font-weight:700; font-size:0.78rem }
    .badge.pending{ background:#fffbeb; color:#92400e; border:1px solid rgba(146,64,14,0.06) }
    .badge.confirmed{ background:#ecfdf5; color:#065f46; border:1px solid rgba(6,95,70,0.06) }
    .badge.failed{ background:#fff1f2; color:#7f1d1d; border:1px solid rgba(127,29,29,0.06) }

    /* small utility */
    .muted{ color:var(--muted) }
    .mt-8{ margin-top:8px }
    .progress { height:10px; background:#e9f7f4; border-radius:999px; overflow:hidden; margin-bottom:12px }
    .progress-bar { height:100%; width:0%; background: linear-gradient(90deg,var(--accent),var(--accent-2)); transition: width 300ms ease }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div>
        <div class="title">Prescription Registry</div>
        <div class="subtitle">Demo â€” anchor prescription data to blockchain (testnet). Use synthetic data only.</div>
      </div>
      <nav aria-label="top navigation">
        <a href="{{ url_for('index') }}" style="color:white; text-decoration:none; font-weight:700; margin-right:10px">View</a>
        <a href="{{ url_for('verify_prescription') }}" style="color:white; text-decoration:none; opacity:0.95">Verify</a>
      </nav>
    </header>

    <main class="content">
      {% block content %}{% endblock %}

      <!-- Right column can be used by pages that need lists. If not used, templates can place a small card here. -->
      <aside>
        {% block right_column %}{% endblock %}
      </aside>
    </main>
  </div>

  <!-- per-page scripts -->
  {% block extra_scripts %}{% endblock %}
</body>
</html>
